<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Booking Checkout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Booking Your Film Ticket</h1>
    </header>

    <div class="container">
        <h2>Checkout Form</h2>
        <form class="checkout-form" action="./action_page.php" method="post">
            <label for="movie">Movie Name</label>
            <input type="text" id="movie" name="movie" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Show time</label>
            <input type="item" id="time" name="time" required>

            <label for="seats">Number of Seats</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <label for="seat-selection">Seat Selection</label>
            <select name="seat-selection" id="seat-selection" required>
                <option value="" disabled selected>Select your seat</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="B3">B3</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                <option value="C3">C3</option>
            </select>
            <h3>Payment Information</h3>
            <label for="card-name">Name on Cards</label>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="exp-month">Expiry Month</label>
            <input type="text" id="exp-month" name="exp-month" required>
            <label for="exp-year">Expiry Year</label>
            <input type="text" id="exp-year" name="exp-year" required>
        </form>
    </div>
</body>
</html>
